<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .formulario {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .livros {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .livro {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
    }

    .livro img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .livro h3 {
      margin: 0;
      color: #2c3e50;
    }

    .livro p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Livros</h1>

  <div class="formulario">
    <input type="text" id="titulo" placeholder="Título do livro">
    <input type="text" id="autor" placeholder="Autor">
    <input type="number" id="ano" placeholder="Ano de publicação" ma">
    <select id="genero">
      <option value="">Selecione o gênero</option>
      <option>Ficção</option>
      <option>Não-ficção</option>
      <option>Romance</option>
      <option>Terror</option>
      <option>Aventura</option>
    </select>
    <input type="url" id="imagem" placeholder="URL da imagem da capa">
    <button id="btn-add">Adicionar Livro</button>
  </div>

  <div class="livros" id="listaLivros"></div>

  <script>
    const tituloInput = document.getElementById("titulo");
    const autorInput = document.getElementById("autor");
    const anoInput = document.getElementById("ano");
    const generoInput = document.getElementById("genero");
    const imgInput = document.getElementById("imagem");
    const btnAdd = document.getElementById("btn-add");
    const listaLivros = document.getElementById("listaLivros")

    btnAdd.addEventListener("click", () => {
        cadastrarLivro();
    })

    function cadastrarLivro() {
        let titulo = tituloInput.value;
        let autor = autorInput.value;
        let ano = anoInput.value;
        let genero = generoInput.value;
        let img = imgInput.value;

        if (!titulo || !autor || !ano || !genero || !img) {
            alert("Todos os campos devem ser preenchidos.");
            return;
        }

        const novoLivro = document.createElement("div");
        novoLivro.classList.add("livro");

        const livroImg = document.createElement("img");
        livroImg.setAttribute("src", img);

        const livroTitulo = document.createElement("h3");
        livroTitulo.textContent = titulo;

        const livroAutor = document.createElement("p");
        livroAutor.textContent = autor;

        const livroAno = document.createElement("p");
        livroAno.textContent = ano;

        const livroGenero = document.createElement("p");
        livroGenero.textContent = genero;

        novoLivro.appendChild(livroImg);
        novoLivro.appendChild(livroTitulo);
        novoLivro.appendChild(livroAutor);
        novoLivro.appendChild(livroAno);
        novoLivro.appendChild(livroGenero);

        listaLivros.appendChild(novoLivro);
    }
  </script>

</body>
</html>
